<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .AppName }} | {{ .RoomName }} - Summary</title>
    <!-- Favicon -->
    <link rel="icon" href="/css/images/favicon.ico" type="image/x-icon">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/css/images/apple-touch-icon.png">

    <!-- Dodatkowe meta dane dla Apple -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="with-bg animated-bg" style="align-items: flex-start; height: auto;" data-ws="{{ .Ws }}">
<div class="container" style="text-align: left; width: 90vw; margin-top: 1rem" data-room-id="{{ .RoomID }}">
    <h1>Podsumowanie: {{.RoomName}}</h1>
    <div id="votes-history" style="background: transparent; overflow: hidden;"></div>
</div>
<script src="/js/summary.js"></script>
</body>
</html>
